<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <ion-icon name="ionitron"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="saveProfile()">
  <ion-list>
    <ion-item class="profile-section-header">
    <ion-avatar item-left>
      <img src="http://shawnbahramy.com/images/shawn_thumb2.jpg">
    </ion-avatar>
    <p text-right>Change Image</p>
  </ion-item>

  <ion-item>
      <ion-label>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.firstName" name="firstName"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.lastName" name="lastName"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Date of Birth (mm/dd/yyyy)</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="profile.birthdate" name="birthdate"></ion-datetime>
  </ion-item>

  <ion-item>
      <ion-label>Marital Status</ion-label>
    <ion-select [(ngModel)]="profile.maritalStatus" name="maritalStatus">
      <ion-option value="single">Single</ion-option>
      <ion-option value="married">Married</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label># of Kids</ion-label>
    <ion-input type="number" [(ngModel)]="profile.numKids" name="numKids" min="0" max="12"></ion-input>
</ion-item>

<ion-item class="profile-section-header">
  <h2>Vitals</h2>
</ion-item>

<ion-item>
    <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="profile.gender" name="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

<ion-item>
    <ion-label>Weight (lbs)</ion-label>
    <ion-input type="number" [(ngModel)]="profile.weight" name="weight" min="50" max="800"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Height (ft)</ion-label>
    <ion-input type="number" [(ngModel)]="profile.heightFeet" name="heightFeet" min="3" max="8"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Height (inches)</ion-label>
    <ion-input type="number" [(ngModel)]="profile.heightInches" name="heightInches" min="0" max="11"></ion-input>
</ion-item>


<ion-item class="profile-section-header">
  <h2>Contact</h2>
</ion-item>


<ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="profile.email" name="email"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Zip Code</ion-label>
    <ion-input type="number" [(ngModel)]="profile.zipcode" name="zipcode"></ion-input>
</ion-item>

<ion-item>
  <button ion-button class="btn-save">Save</button>
</ion-item>

</ion-list>
  </form>

<br/><br/>
<ion-item>
  <button ion-button clear item-right (click)="signOut()">Sign Out</button>
</ion-item>
</ion-content>
